
<!doctype html>
<html>
<head>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<meta charset="utf-8"/>
<style>
* {
    box-sizing: border-box;
}
body {
    margin: 0;
    background: gray;
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 120vh;
}
.show {
    height: 200px;
    width: 300px;
    margin-top: 20px;
    border: 1px solid black;
    border-radius: 15px;
    background: white;
    overflow: scroll;
    opacity: 1;
      transform: translateY(-10vh);
}
</style>
</head>
<body>
<div class="container">
    <div class="show">
        <p>这是一个没有消除父元素滚动的div</p>
        <p>在顶部或底部继续滚动该元素，其父元素也会继续滚动</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>这里是元素的底部</p>
    </div>
    <div class="show" id="show">
        <p>这是一个消除了父元素滚动的div</p>
        <p>在顶部或底部继续滚动该元素，其父元素不会滚动</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>&nbsp;</p>
        <p>这里是元素的底部</p>
    </div>
</div>
</body>
<script src="./dist/index.js"></script>
<script>
var unPrevent = ScrollPrevent.init(document.querySelector("#show"));
</script>
</html>
